<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Practical JavaScript // Kevins Todo List</title>
  </head>
  <body>
    <h1>My todo list</h1>
    <h2>Make your own todo list</h2>
    <div id="outline">
      <div class="inputline">
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" placeholder="Input your todo">
      </div>
  
      <div class="inputline">
        <button onclick="handlers.changeTodo()">Change Todo #</button>
        Position
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text" placeholder="Input your changed todo">
      </div>
  
      <div class="inputline">
        <button onclick="handlers.toggleCompleted()">Toggle Completed #</button>
        Position
        <input id="toggleCompletedPositionInput" type="number">
      </div>
  
      <div class="inputline">
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>
    </div>

    

    <h2>Your Todos:</h2>
    <ul>
    </ul>

    <script src="pratical-javascript.js"></script>
  </body>
</html>
